{% extends "base.html" %}

{% block content %}
  <h1>Delete Race</h1>

  <p>Are you sure you want to delete the race "{{ race.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
  </form>

  <a href="{% url 'races:list' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
