{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>South by Five Races</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/minty.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {% bootstrap_javascript %}
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">South by Five</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% for race in races %}
                        <li class="nav-item">
                            <a class="nav-link nav-link-lg {% if request.path == race.get_absolute_url %}active{% endif %}" href="{% url 'races:detail' race.id %}">{{ race.name }}</a>
                        </li>                      
                    {% endfor %}
                </ul>                                                                        
            </div>
        </div>
    </nav>
    <!-- End Navigation Bar -->

    
    <!-- End Navigation Bar -->

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
