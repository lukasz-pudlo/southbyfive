{% extends "base.html" %}

{% block content %}

  {% for classification in classifications %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Classification after {{ classification.race.name }}</h5>
        <a href="{% url 'classifications:detail' slug=classification.slug %}" class="btn btn-primary">Details</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
