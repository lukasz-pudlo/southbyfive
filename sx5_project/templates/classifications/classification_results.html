<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Runner</th>
                <th scope="col">General Points</th>
                <th scope="col">Gender Points</th>
                <th scope="col">Category Points</th>
            </tr>
        </thead>
        <tbody>
            {% for result in classification_results %}
                <tr>
                    <td>{{ result.runner }}</td>
                    <td>{{ result.general_points }}</td>
                    <td>{{ result.gender_points }}</td>
                    <td>{{ result.category_points }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
