{% extends "base.html" %}

{% block content %}
  <h1>Classifications</h1>

  {% for classification in classifications %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ classification.race.name }} - Version {{ classification.version_number }}</h5>
        <a href="{% url 'races:classification_detail' classification.pk %}" class="btn btn-primary">Details</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
