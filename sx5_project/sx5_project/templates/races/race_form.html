{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
  <h1>New Race</h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <a href="{% url 'races:list' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
