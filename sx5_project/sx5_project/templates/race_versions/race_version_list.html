{% extends "base.html" %}

{% block content %}
<h2>Race Versions</h2>
<ul>
    {% for race_version in race_versions %}
    <li>
        <a href="{% url 'races:race_version_detail' race_version.pk %}">{{ race_version.race.name }} - Version {{ race_version.version_number }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
